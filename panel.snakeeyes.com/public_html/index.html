<!DOCTYPE html>
<html>

<head>
    <title>SnakeEyes AI</title>
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">SnakeEyes AI</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">SnakeEyes</span>
                        <p>Example website to demo the service</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Reload</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Stressing Tools</h3>
            <div class="row">
                <div class="card white darken-1">
                    <div class="card-content black-text">
                        <div class="center-align valign-wrapper">
                            <span class="center-align card-title">CPU Stressing</span>
                        </div>
                        <hr/>
                        <div>
                            <p>
                                Begin a CPU stress test on the service.
                            </p>
                        </div>
                    </div>
                    <div class="card-action">
                        <a onclick="runTest('cpu');" href="#!">Run</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card white darken-1">
                    <div class="card-content black-text">
                        <div class="center-align valign-wrapper">
                            <span class="center-align card-title">Bring Down</span>
                        </div>
                        <hr/>
                        <div>
                            <p>
                                Reports the service as down
                            </p>
                        </div>
                    </div>
                    <div class="card-action">
                        <a onclick="runTest('down');" href="#!">Run</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
